<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sport</title>
</head>
<body>
    <h3>Pls choose your like sports</h3>
    <form>
        <select name="sport">
            <option value="tennis">TENNIS</option>
            <option value="baskateball">BASKATBALL</option>
            <option value="football">FOOTBALL</option>
        </select>
    </form>
    <h3>show multiple information</h3>
    <form>
        <select name="sport" multiple>
            <option value="tennis">TENNIS</option>
            <option value="baskateball">BASKATBALL</option>
            <option value="football">FOOTBALL</option>
        </select>
    </form>
</body>
</html>
