<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการจัดหางาน</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>เข้าสู่ระบบ/ลงทะเบียน</h1>
    <div class="login">
        <from class="logg">
            <div class="drop">
                <button class="dropbtn">เลือกประเภท</button>
                <div class="dropcontent">
                    <a href="#">ผุ้ประกอบการ</a>
                    <a href="#">ผู้สมัครงาน</a>
                </div>
            </div>
            <br>
            <label for="num">เลขบัตรประจำตัวประชาชน</label><br>
            <input type="text" placeholder="เลขบัตรประจำตัว" id="num">
            <br>
            <label for="password">รหัสผ่าน</label><br>
            <input type="text" placeholder="รหัสผ่าน" id="password">
            <br>
            <button class="log"><a href="login.html" target="_blank">เข้าสู่ระบบ</button>
            <p>หากท่านยังไม่มีรหัสผู้ใช้งาน</p>
            <button class="regis"><a href="regis.html" target="_blank">สมัครสมาชิก</button>
        </from>
    </div>
</body>
</html>
